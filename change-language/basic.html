<!DOCTYPE html>
<html>

<body>
<h1 style="color: green">
	GeeksforGeeks
</h1>
	
<p>
	Click on the buttons below to change
	the language of the webpage.
</p>

<!-- Define the buttons that will
change the language of the page
and reload it -->
<button onclick="changeLanguage('eng')">
	Auf Deutsch wechseln</button>
<button onclick="changeLanguage('es')">
	Смени на български
</button>


<!-- Define the content of the page
that would be changed -->
<p id="siteContent">
	Welcome to the GeeksforGeeks Portal!
	You can choose any language using the
	buttons above!

    English farewell
</p>
<p id="footerContent">
Das ist etwa Footer Inhalt hier...
</p>


<script>
	// Create a function to change
	// the hash value of the page
	function changeLanguage(lang) {
	location.hash = lang;
	location.reload();
	}

	// Define the language reload anchors
	var language = {
	eng: {
		welcome: "Welcome to the GeeksforGeeks " +
		"Portal! You can choose any language " +
		"using the buttons above!", 
        farewell: "GeeksforGeeks German farewell"
	},
	es: {
		welcome: "Това е български.",
        farewell: "GeeksforGeeks Bulgarian farewell"
	}
	};

	// Check if a hash value exists in the URL
	if (window.location.hash) {

	// Set the content of the webpage
	// depending on the hash value
	if (window.location.hash == "#es") {
		siteContent.textContent =
		language.es.welcome;
        footerContent.textContent = language.es.farewell;
	}
	else if (window.location.hash == "#eng") {
		siteContent.textContent =
		language.hin.welcome;
        footerContent.textContent = language.hin.farewell;
	}
	}
</script>
</body>

</html>
